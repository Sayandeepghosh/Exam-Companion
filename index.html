<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Exam Companion</title>
    <!-- Material Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              // Material You-inspired theme
              primary: '#4285F4', // Google Blue
              'on-primary': '#FFFFFF',
              'primary-container': '#D2E3FC',
              'on-primary-container': '#001D35',
              secondary: '#546E7A',
              'on-secondary': '#FFFFFF',
              'secondary-container': '#D8E2E9',
              'on-secondary-container': '#112933',
              tertiary: '#009688',
              'on-tertiary': '#FFFFFF',
              'tertiary-container': '#B2DFDB',
              'on-tertiary-container': '#003732',
              error: '#B3261E',
              'on-error': '#FFFFFF',
              'error-container': '#F9DEDC',
              'on-error-container': '#410E0B',
              background: '#F8F9FA', // Off-white
              'on-background': '#191C1D',
              surface: '#FFFFFF',
              'on-surface': '#191C1D',
              'surface-variant': '#E0E0E0',
              'on-surface-variant': '#43474E',
              outline: '#74777F',
              'dark-primary': '#A8C7FA',
              'dark-on-primary': '#003355',
              'dark-primary-container': '#2D4877',
              'dark-on-primary-container': '#D6E3FF',
              'dark-background': '#121212',
              'dark-on-background': '#E2E2E6',
              'dark-surface': '#1E1E1E', // Slightly lighter than background
              'dark-on-surface': '#E2E2E6',
              'dark-surface-variant': '#44474E',
              'dark-on-surface-variant': '#C4C6CF',
              'dark-outline': '#8E9099'
            }
          }
        }
      }
    </script>
    <style>
      /* Base styles to mimic Android app feel */
      body {
        font-family: 'Roboto', -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overscroll-behavior-y: contain; /* Prevents pull-to-refresh */
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      }
      .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1;
      }
      @keyframes gradient {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
      .animated-gradient {
        background: linear-gradient(-45deg, #001D35, #2D4877, #4285F4, #003355);
        background-size: 400% 400%;
        animation: gradient 30s ease infinite;
      }
      
      /* Webkit scrollbar styling for a more native feel */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(128, 128, 128, 0.5);
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(128, 128, 128, 0.7);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.14.0",
    "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
    "react/": "https://esm.sh/react@^19.1.1/",
    "react": "https://esm.sh/react@^19.1.1",
    "recharts": "https://esm.sh/recharts@^3.1.2"
  }
}
</script>
</head>
  <body class="bg-background dark:bg-dark-background">
    <div id="root"></div>
  </body>
</html>
